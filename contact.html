                    <div class="physics_sci_d">

                        <div class="p_thought_p_r">Physics is the natural science that studies matter, its fundamental
                            constituents, its motion and behavior through space and time, and the related entities of
                            energy and force. Physics is one of the most fundamental scientific disciplines, with its
                            main goal being to understand how the universe behaves. A scientist who specializes in the

                    <div class="chem_sci_d">
                        <div class="head_chem_sci">b. Chemistry Section</div>
                        <div class="p_thought_p">Chemistry is the scientific study of the properties and behavior of
                            matter. It is a natural science that covers the elements that make up matter to the
                            compounds made of atoms, molecules and ions: their composition, structure, properties,
                            behavior and the changes they undergo during a reaction with other substances. Chemistry
                            also addresses the nature of chemical bonds in chemical compounds. </div>
                        <div class="p_img_d">
                            <img src="images/IMG-20221215-WA0047.jpg" alt="" class="p_img_chem">

                    <div class="bio_sci_d">
                        <div class="head_bio_sci">c. Biology Section</div>
                        <div class="p_thought_p_r">Biology is the scientific study of life. It is a natural science with
                            a broad scope but has several unifying themes that tie it together as a single, coherent
                            field. For instance, all organisms are made up of cells that process hereditary information
                            encoded in genes, which can be transmitted to future generations. Another major theme is
                            evolution, which explains the unity and diversity of life. Energy processing is also
                            important to life as it allows organisms to move, grow, and reproduce. Finally, all
                            organisms are able to regulate their own internal environments.</div>
                        <div class="p_img_r_d">
                            <img src="images/IMG-20221215-WA0054.jpg" alt="" class="p_img_r_bio_not">
                        </div>

                    <div class="library">
                        <div class="head_library">d. Our Library</div>
                        <div class="p_thought_p">A library is a collection of materials, books or media that are
                            accessible for use and not just for display purposes. A library provides physical (hard
